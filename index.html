<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="shortcut icon" href="./assests/images.jpeg" type="image/x-icon">
          <link rel="stylesheet" href="styles.css"> 
          <title>Weather App</title>
</head>
<body>
          <div class="card">
                    <div class="search">
                              <input type="text" placeholder="enter your city" spellcheck="false">
                              <button><img src="./assests/search-icon.png" alt=""></button>
                    </div>
                    <div class="error">
                              <img src="./assests/images.png" alt="">
                              <h1>INVALID CITY</h1>
                    </div>
                    <div class="weather">
                              <div class="weather-icon">
                                        <img src="./assests/weather-icon.png">
                              </div>
                              <div class="temp">22Â°C</div>
                    
                              <div class="city">NEW DELHI</div>
                              <div class="detail">
                                        <div class="col">
                                                  <img src="./assests/humidity.png" alt="">
                                                  <div class="humidity">50 %</div>
                                                  <h3>Humidity</h3>
                                        </div>
                                        <div class="col">
                                                  <img src="./assests/wind-speed.png" alt="">
                                                  <div class="wind">14 km/h</div>
                                                  <h3>Wind Speed</h3>
                                        </div>
                              </div>
                              
                    </div>
          </div>
          <script src="index.js">

          </script>
</body>
</html>
